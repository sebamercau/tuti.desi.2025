<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Familias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="container mt-5">

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Familias Asistidas</h4>
        </div>

        <div class="card-body">
            <a href="/familias/alta" class="btn btn-success mb-3">+ Nueva Familia</a>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th># ID</th>
                        <th>Nombre</th>
                        <th>Fecha Alta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="familia : ${familias}">
                        <td th:text="${familia.id}">1</td>
                        <td th:text="${familia.nombre}">Familia Pérez</td>
                        <td th:text="${#dates.format(familia.fechaAlta, 'dd/MM/yyyy')}">01/01/2025</td>
                        <td>
                            <a th:href="@{'/familias/editar/' + ${familia.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/familias/eliminar/' + ${familia.id}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro que querés dar de baja esta familia?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
