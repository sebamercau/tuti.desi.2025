<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Persona</title>
</head>
<body>
<h1 th:text="${persona.id == null} ? 'Nueva Persona' : 'Editar Persona'">Formulario</h1>

<form th:action="@{/personas/guardar}" th:object="${persona}" method="post">

    <!-- Campo oculto para enviar el ID -->
    <input type="hidden" th:field="*{id}" />

    <!-- Mostrar ID si existe -->
    <div th:if="*{id != null}">
        <label>ID:</label>
        <input type="text" th:value="*{id}" readonly /><br/>
    </div>

    <label>DNI:</label>
    <input type="number" th:field="*{dni}" required /><br/>

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required /><br/>

    <label>Apellido:</label>
    <input type="text" th:field="*{apellido}" required /><br/>

    <label>Domicilio:</label>
    <input type="text" th:field="*{domicilio}" /><br/>

    <label>Fecha de Nacimiento:</label>
    <input type="date" th:field="*{fechaNacimiento}" /><br/>

    <label>Ocupaci√≥n:</label>
    <input type="text" th:field="*{ocupacion}" /><br/>

    <button type="submit">Guardar</button>
</form>

<br/>
<a th:href="@{/personas/lista}">Volver a la lista</a>
</body>
</html>
