<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta de Familia</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Alta de Familia</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/familias/guardar}" th:object="${familia}" method="post">
                <input type="hidden" th:field="*{id}" />

                <!-- Nombre de familia -->
                <div class="mb-3">
                    <label>Nombre de la familia</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>

                <!-- Integrantes -->
                <h5>Integrantes</h5>
                <div th:each="i, iterStat : *{integrantes}" class="mb-3 border p-3 rounded bg-light">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <label>DNI</label>
                            <input th:field="*{integrantes[__${iterStat.index}__].dni}" class="form-control" required />
                        </div>
                        <div class="col-md-4">
                            <label>Nombre</label>
                            <input th:field="*{integrantes[__${iterStat.index}__].nombre}" class="form-control" required />
                        </div>
                        <div class="col-md-4">
                            <label>Apellido</label>
                            <input th:field="*{integrantes[__${iterStat.index}__].apellido}" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label>Fecha de nacimiento</label>
                            <input type="date" th:field="*{integrantes[__${iterStat.index}__].fechaNacimiento}" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label>Ocupación</label>
                            <select th:field="*{integrantes[__${iterStat.index}__].ocupacion}" class="form-control" required>
                                <option value="">Seleccione una opción</option>
                                <option value="empleado">Empleado</option>
                                <option value="desempleado">Desempleado</option>
                                <option value="estudiante">Estudiante</option>
                                <option value="ama de casa">Ama de casa</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="text-end">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="/familias" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
