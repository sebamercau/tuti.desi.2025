<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Alta Personas Asistidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 550px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.06);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select {
            background-color: white;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .link-back {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .link-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${asistido.id == null} ? 'Nuevo Asistido' : 'Editar Asistido'">Formulario</h1>
	<p th:if="${error}" th:text="${error}" class="error"></p>

    <form th:action="@{/asistidos/guardar}" th:object="${asistido}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>DNI:</label>
        <input type="number" th:field="*{dni}" required min="1"/>

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required />

        <label>Apellido:</label>
        <input type="text" th:field="*{apellido}" required />

        <label>Domicilio:</label>
        <input type="text" th:field="*{domicilio}" required/>

        <label>Fecha de Nacimiento:</label>
        <input type="date" th:field="*{fechaNacimiento}" required/>

        <label>OcupaciÃ³n:</label>
        <input type="text" th:field="*{ocupacion}" required/>
		
		<input type="hidden" th:field="*{activa}" />

        <label>Familia:</label>
        <select th:field="*{familia}" required>
            <option value="" disabled selected>Seleccione una familia</option>
            <option th:each="familia : ${familias}"
                    th:value="${familia.id}"
                    th:text="${familia.nombre}">
            </option>
        </select>

        <button type="submit">Guardar</button>
    </form>
	        <a th:href="@{/familias/{id}/miembros(id=${asistido.familia.id})}">ðŸ”™ Ver miembros</a>
</div>
</body>
</html>
