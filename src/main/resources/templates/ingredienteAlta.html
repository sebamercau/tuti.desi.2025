<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta de Ingrediente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>Nuevo Ingrediente</h1>

<form th:action="@{/ingredientes/guardar}" th:object="${ingredienteDTO}" method="post">
	<p th:if="${error}" th:text="${error}" class="error"></p>
    <label for="nombre">Nombre:</label>
    <input type="text" th:field="*{nombre}" id="nombre" required/>

    <label for="calorias">Calorías:</label>
    <input type="number" th:field="*{calorias}" id="calorias" required/>

    <label for="tipoCondimento">Tipo:</label>
    <select th:field="*{tipoCondimento}" id="tipoCondimento" required onchange="toggleProductoFields()">
        <option value="" disabled>Seleccionar tipo</option>
        <option value="Condimento">Condimento</option>
        <option value="Producto">Producto</option>
    </select>

    <div id="productoFields" class="hidden">
        <label for="precioActual">Precio Actual:</label>
        <input type="number" step="0.01" th:field="*{precioActual}" id="precioActual"/>

        <label for="stockDisponible">Stock Disponible:</label>
        <input type="number" step="0.01" th:field="*{stockDisponible}" id="stockDisponible"/>
    </div>

    <button type="submit">Guardar</button>
</form>

<script>
    function toggleProductoFields() {
        const tipo = document.getElementById("tipoCondimento").value;
        const productoFields = document.getElementById("productoFields");
        productoFields.classList.toggle("hidden", tipo !== "Producto");
    }

    // Ejecutar al cargar si ya está seleccionado "Producto"
    window.onload = toggleProductoFields;
</script>
</body>
</html>
